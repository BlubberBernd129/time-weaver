# TimeTracker Docker Compose Configuration
# Self-Hosted Zeit-Tracking Anwendung
# 
# Features:
# - Nachträgliches Bearbeiten von Pausen
# - Automatische Pausen für "Gillig + Keller" (9:30-9:45, 15:00-15:15)
# - Flexible API URL: Lokal (127.0.0.1:8090) oder extern (api.nick-cloud.org)
#
# Verwendung:
# 1. Kopiere .env.example zu .env und passe die Werte an
# 2. Für lokalen PocketBase: VITE_API_URL=http://127.0.0.1:8090
# 3. docker compose up -d --build
# 4. Öffne http://localhost:3000 im Browser
#
# Für Updates:
# docker compose down && docker compose up -d --build

services:
  timetracker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.nick-cloud.org}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:-}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID:-}
    image: timetracker:latest
    container_name: timetracker
    ports:
      - "${PORT:-3000}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.timetracker.description=Zeit-Tracking Anwendung"
      - "com.timetracker.version=1.0.0"

networks:
  default:
    name: timetracker-network
