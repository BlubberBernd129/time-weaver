# TimeTracker Docker Compose Configuration
# Self-Hosted Zeit-Tracking Anwendung
# 
# Verwendung:
# 1. docker-compose up -d --build
# 2. Öffne http://localhost:3000 im Browser
#
# Daten werden im 'data' Verzeichnis persistiert

version: '3.8'

services:
  timetracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timetracker
    ports:
      - "3000:80"
    volumes:
      # Für zukünftige Backend-Integration:
      # - ./data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production

